<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7a4da354ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/java/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="navBar">
        <div class="profile">
          <div class="image--profile"></div>
          <div>
            <input type="file" accept="png,jpg" id="image--profile--import" />
          </div>
          <h2 class="name--profile">kambiz khomami</h2>
        </div>

        <ul class="navBarTabel">
          <li class="navBarList" title="create new todo"><i class="fa-solid fa-plus"></i></li>
          <li class="navBarList create-new-folder-btn"><i class="fa-solid fa-folder-plus"></i></li>
        </ul>

        <ul class="table-folders"></ul>

        <ul class="table-all-todos ">
            <li class="table-all-todos-items">todos</li>
        </ul>

      </div>
      <div class="base-container">
        <div class="main--panel">
          <button class="create--btn create--list">create todo list</button>
          <button class="create--btn create--folder">create todo folder</button>
          <div class="create--todo--list create--panel make-panels-invisible">
            <div class="title--todo">
              <label for="title">title : </label>
              <input
                type="text"
                name="title"
                id="todo--title"
                placeholder="enter you title"
              />
            </div>
            <div class="description--todo">
              <label for="description">description</label>
              <textarea
                name="description"
                id="todo--description"
                placeholder="description"
              ></textarea>
            </div>
            <div class="btn-create-todo">
              <button class="create--todo">create</button>
              <button class="back--todo">back</button>
            </div>
          </div>

          <div class="create--todo--folde create--panel make-panels-invisible">
            <div class="folder--todo">
              <label for="new-folder"> new folder : </label>
              <input
                type="text"
                name="new-folder"
                id="todo--new-folder"
                placeholder="enter you name ..."
              />
            </div>
            <div class="btn-create-todo">
              <button class="create--todo">create</button>
              <button class="back--todo">back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
